<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="../style/perfil.css">
</head>
<body>
    <header class="header">
        <h1>Perfil del Usuario</h1>
        <nav>
            <button class="btn-volver" onclick="window.location.href='contactos.html'">Volver a contactos</button>
        </nav>
    </header>

    <main class="container">
        <article class="perfil-card">
            <section class="perfil-encabezado">
                <div>
                    <p class="etiqueta">Nombre completo</p>
                    <h2 id="perfilNombre">-</h2>
                    <p class="detalle" id="perfilCorreo">-</p>
                </div>
            </section>

            <section class="perfil-seccion">
                <h3>Datos personales</h3>
                <ul class="lista-datos">
                    <li><span>usuario</span><span id="perfilUsuario">-</span></li>
                    <li><span>Ciudad</span><span id="perfilCiudad">-</span></li>
                </ul>
            </section>

            <section class="perfil-seccion">
                <h3>Datos de la cuenta</h3>
                <ul class="lista-datos">
                    <li><span>Contrasena</span><span id="cuentaContrasena">-</span></li>
                </ul>
            </section>
        </article>
    </main>

    <script src="../js/perfil.js"></script>
</body>
</html>
