<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="../style/todo-list.css">
</head>
<body>
    <header class="header">
        <h1>Mi Lista de Tareas</h1>
        <nav class="header-actions">
            <button class="btn-perfil" onclick="window.location.href='contactos.html'">Volver a Contactos</button>
        </nav>
    </header>

    <main class="container">
        <section class="form-section">
            <input type="text" id="taskInput" placeholder="Nueva tarea..." class="task-input">
            <select id="prioritySelect" class="priority-select">
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
            <button onclick="agregarTarea()">Agregar</button>
        </section>

        <section id="tareas-lista" class="tareas-lista">
        </section>
    </main>

    <script src="../js/todo-list.js"></script>
</body>
</html>
