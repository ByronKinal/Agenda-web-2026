<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto</title>
    <link rel="stylesheet" href="../style/agregar-contacto.css">
</head>
<body>
    <header class="header">
        <h1>Agregar Nuevo Contacto</h1>
    </header>

    <main class="container">
        <form class="formulario-contacto" onsubmit="window.location.href='contactos.html'; return false;">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-guardar">Guardar Contacto</button>
                <button type="button" class="btn-cancelar" onclick="window.location.href='contactos.html'">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
