<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Contacto</title>
    <link rel="stylesheet" href="../style/detalles-contacto.css">
</head>
<body>
    <header class="header">
        <h1>Detalles del Contacto</h1>
    </header>

    <main class="container">
        <article class="detalles-card">
            <h2 id="nombreCompleto">-</h2>
            
            <section class="detalles-lista">
                <div class="detalle-item">
                    <p class="detalle-label">Nombre:</p>
                    <p class="detalle-valor" data-field="nombre">-</p>
                </div>

                <div class="detalle-item">
                    <p class="detalle-label">Apellido:</p>
                    <p class="detalle-valor" data-field="apellido">-</p>
                </div>

                <div class="detalle-item">
                    <p class="detalle-label">Email:</p>
                    <p class="detalle-valor" data-field="email">-</p>
                </div>

                <div class="detalle-item">
                    <p class="detalle-label">Teléfono:</p>
                    <p class="detalle-valor" data-field="telefono">-</p>
                </div>

                <div class="detalle-item">
                    <p class="detalle-label">Dirección:</p>
                    <p class="detalle-valor" data-field="direccion">-</p>
                </div>
            </section>

            <nav class="acciones">
                <button class="btn-volver" onclick="window.location.href='contactos.html'">Volver a Contactos</button>
            </nav>
        </article>
    </main>

    <script src="../js/detalles-contacto.js"></script>
</body>
</html>
