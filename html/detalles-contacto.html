<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Contacto</title>
    <link rel="stylesheet" href="../style/detalles-contacto.css">
</head>
<body>
    <div class="header">
        <h1>Detalles del Contacto</h1>
    </div>

    <div class="container">
        <div class="detalles-card">
            <h2 id="nombreCompleto">Juan Pérez</h2>
            
            <div class="detalles-lista">
                <div class="detalle-item">
                    <span class="detalle-label">Nombre:</span>
                    <span class="detalle-valor" data-field="nombre">Juan</span>
                </div>

                <div class="detalle-item">
                    <span class="detalle-label">Apellido:</span>
                    <span class="detalle-valor" data-field="apellido">Pérez</span>
                </div>

                <div class="detalle-item">
                    <span class="detalle-label">Email:</span>
                    <span class="detalle-valor" data-field="email">juan.perez@email.com</span>
                </div>

                <div class="detalle-item">
                    <span class="detalle-label">Teléfono:</span>
                    <span class="detalle-valor" data-field="telefono">555-0101</span>
                </div>

                <div class="detalle-item">
                    <span class="detalle-label">Dirección:</span>
                    <span class="detalle-valor" data-field="direccion">Calle Principal 123, Ciudad</span>
                </div>
            </div>

            <div class="acciones">
                <button class="btn-editar">Editar</button>
                <button class="btn-eliminar">Eliminar</button>
                <button class="btn-volver" onclick="window.location.href='contactos.html'">Volver a Contactos</button>
            </div>
        </div>
    </div>

    <script src="../js/detalles-contacto.js"></script>
</body>
</html>
